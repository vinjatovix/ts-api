name: Create Tag on Merge to Main

on:
  push:
    branches:
      - main

jobs:
  create_tag:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'

      - name: Set Git Config
        run: |
          git config user.email "actions@example.com"
          git config user.name "GitHub Actions"

      - name: Create Git Tag
        id: create_tag
        run: |
          NEW_VERSION=$(node -e "console.log('v' + require('./package.json').version)")
          git tag -a "$NEW_VERSION" -m "Version $NEW_VERSION"
          echo "::set-output name=new_tag::$NEW_VERSION"

      - name: Push Git Tag
        if: steps.create_tag.outputs.new_tag != ''
        run: git push origin ${{ steps.create_tag.outputs.new_tag }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
