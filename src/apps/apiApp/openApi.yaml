        - name: id
          in: path
          description: required
          required: true
          style: simple
          schema:
            type: string
            example: '{{$guid}}'
      requestBody:
        description: ''
        content:
          application/json:
            example:
              name: 'Sempere'
        required: true
      responses:
        '200':
          description: Updated
          content: {}
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/400'
              example:
                errors:
                  - message: 'Empty body is not allowed'

    delete:
      deprecated: false
