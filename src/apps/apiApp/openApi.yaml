components:
  headers:
    connection:
      description: The connection header
      schema:
        type: string
        example: keep-alive
    keep-alive:
      description: The keep-alive header
      schema:
        type: string
        example: timeout=5
    vary:
      description: The vary header
      schema:
        type: string
        example: Origin
    access-control-allow-credentials:
      description: The access-control-allow-credentials header
      schema:
        type: string
        example: 'true'
    x-xss-protection:
      description: The x-xss-protection header
      schema:
        type: string
        example: '0'
    x-content-type-options:
      description: The x-content-type-options header
      schema:
        type: string
        example: nosniff
    x-frame-options:
      description: The x-frame-options header
      schema:
        type: string
        example: DENY
    date:
      description: The Date header
      schema:
        type: string
        example: Sun, 15 Oct 2023 19:19:00 GMT
    content-length:
      description: The content-length header
      schema:
        type: string
        example: '0'
    x-envoy-upstream-service-time:
      description: The X-Envoy-Upstream-Service-Time header
      schema:
        type: string
    server:
      description: The Server header
      schema:
        type: string
    etag:
      description: The ETag header
      schema:
        type: string

  schemas:
    400:
      title: 'Bad Request'
      type: object
      properties:
        errors:
          type: array
          items:
            type: object
            properties:
              author:
                type: string
              isbn:
                type: string
              releaseDate:
                type: string
              pages:
                type: string
      example:
        errors:
          - author: 'Invalid value at body. Value: undefined'
